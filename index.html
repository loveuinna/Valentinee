<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine? üíñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .progress-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .progress-bar-bg {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b9d, #feca57);
            border-radius: 20px;
            transition: width 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
        }

        .progress-hearts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 28px;
        }

        .progress-heart {
            transition: all 0.3s ease;
        }

        /* Floating hearts background animation */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s infinite ease-in;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Main content container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }

        .question {
            color: white;
            font-size: clamp(24px, 6vw, 42px);
            font-weight: 600;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInBounce 0.8s ease-out;
            line-height: 1.4;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            60% {
                transform: translateY(10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Button container */
        .button-container {
            position: relative;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Button styling */
        button {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 600;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 100;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        /* Fade effects */
        .fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Exploding hearts */
        .exploding-heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 1000;
            animation: explode-out forwards;
        }

        @keyframes explode-out {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translate(
                    calc(var(--endX) - 50vw), 
                    calc(var(--endY) - 50vh)
                ) scale(1.2) rotate(360deg);
            }
            100% {
                opacity: 0;
                transform: translate(
                    calc(var(--endX) - 50vw), 
                    calc(var(--endY) - 50vh)
                ) scale(0.3) rotate(720deg);
            }
        }

        /* Final celebration screen */
        .final-message {
            color: white;
            font-size: clamp(28px, 7vw, 48px);
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8),
                         0 0 40px rgba(255, 107, 157, 0.6),
                         0 4px 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate, fadeInBounce 0.8s ease-out;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.8),
                           0 0 40px rgba(255, 107, 157, 0.6),
                           0 4px 20px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 107, 157, 1),
                           0 0 60px rgba(255, 107, 157, 0.8),
                           0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }

        .gif-container {
            margin-top: 30px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .gif-container img {
            max-width: 300px;
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Animated messages */
        .animated-message {
            position: fixed;
            color: white;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 107, 157, 0.8),
                         0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            z-index: 100;
        }

        @keyframes floatMessage {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            20%, 80% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(0.8);
            }
        }

        /* "Why?" sad messages */
        .why-message {
            position: fixed;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 50;
            animation: fadeIn 0.3s ease-out;
        }

        /* Mini Game Overlay */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .game-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.5);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }

        .game-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .game-score {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .falling-heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }

        .falling-heart:hover {
            transform: scale(1.2);
        }

        .close-game-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        /* Spinning Wheel */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 15px solid white;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .wheel-slice {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            font-weight: 600;
            font-size: 14px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #feca57;
            z-index: 10;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .spin-btn {
            background: linear-gradient(135deg, #ff6b9d, #feca57);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
        }

        .spin-btn:hover {
            transform: scale(1.05);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .wheel-result {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
            min-height: 30px;
        }

        /* Celebration hearts */
        .celebration-heart {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            animation: celebration-float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes celebration-float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        /* Hidden class */
        .hidden {
            display: none;
        }

        .photo-1 {
            top: 60px;
            right: 40px;
            transform: rotate(8deg);
            cursor: pointer;
        }

        .photo-1:hover {
            transform: rotate(8deg) scale(1.1);
            z-index: 6;
        }

        .photo-2 {
            top: 50%;
            left: 40px;
            transform: translateY(-50%) rotate(-6deg);
            cursor: pointer;
        }

        .photo-2:hover {
            transform: translateY(-50%) rotate(-6deg) scale(1.1);
            z-index: 6;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Decorative hearts around photos */
        .photo-frame::before,
        .photo-frame::after {
            content: 'üíï';
            position: absolute;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        .photo-1::before {
            top: -15px;
            right: -15px;
            animation-delay: 0s;
        }

        .photo-1::after {
            content: 'üíñ';
            bottom: -15px;
            left: -15px;
            animation-delay: 1s;
        }

        .photo-2::before {
            top: -15px;
            left: -15px;
            animation-delay: 0.5s;
        }

        .photo-2::after {
            content: 'üíó';
            bottom: -15px;
            right: -15px;
            animation-delay: 1.5s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        /* Sparkle effect */
        .photo-frame {
            position: fixed;
            width: 150px;
            height: 180px;
            border-radius: 10px;
            overflow: visible;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                        0 0 20px rgba(255, 107, 157, 0.3);
            border: 8px solid rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease;
            z-index: 5;
            animation: fadeIn 1s ease-out, photoGlow 3s ease-in-out infinite;
        }

        @keyframes photoGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                           0 0 20px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                           0 0 30px rgba(255, 107, 157, 0.6),
                           0 0 40px rgba(255, 182, 193, 0.4);
            }
        }

        /* Photo sparkles */
        .photo-sparkle {
            position: fixed;
            font-size: 16px;
            pointer-events: none;
            z-index: 4;
            animation: sparkleFloat 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        /* Video overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        .video-container {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.5);
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .video-container video {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            border-radius: 20px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .question {
                font-size: 24px;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .button-container {
                min-height: 180px;
            }

            .photo-frame {
                width: 100px;
                height: 120px;
                border: 5px solid rgba(255, 255, 255, 0.9);
            }

            .photo-1 {
                top: 40px;
                right: 15px;
            }

            .photo-2 {
                top: 45%;
                left: 15px;
            }

            .video-container video {
                max-height: 70vh;
            }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            .photo-frame {
                width: 120px;
                height: 150px;
            }

            .photo-1 {
                top: 50px;
                right: 25px;
            }

            .photo-2 {
                left: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-container" id="heartContainer"></div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-text" id="progressText">Love Quest Progress: 0%</div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-hearts" id="progressHearts">
            <span class="progress-heart">ü§ç</span>
            <span class="progress-heart">ü§ç</span>
            <span class="progress-heart">ü§ç</span>
            <span class="progress-heart">ü§ç</span>
        </div>
    </div>

    <!-- Photo Collage -->
    <div class="photo-frame photo-1">
        <img src="5204385673169801773.jpg" alt="Photo 1">
    </div>
    <div class="photo-frame photo-2">
        <img src="5204385673169801774.jpg" alt="Photo 2">
    </div>

    <!-- Sparkles container for photos -->
    <div id="photoSparkles"></div>

    <!-- Main content -->
    <div class="content" id="mainContent">
        <div class="question" id="question">Will you make me the luckiest guy alive this Valentine's? üíñ</div>
        <div class="button-container" id="buttonContainer">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No üòà</button>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="bgMusic" loop autoplay>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Questions array
        const questions = [
            "Will you make me the luckiest guy alive this Valentine's? üíñ",
            "Can I proudly say that you're mine? üòèüíò",
            "So‚Ä¶ are we officially that cute couple now? üòåüíï",
            "Are we about to have the most romantic summer ever? ‚òÄÔ∏èüíû"
        ];

        let currentQuestion = 0;
        let yesButtonScale = 1;
        let musicStarted = false;
        let noClickCount = 0;
        
        const noButtonTexts = [
            "No üòà",
            "Are you sure? üò¢",
            "Think again üëÄ",
            "Wrong answer üòå",
            "Nice try üò≠",
            "You can't escape üòè",
            "Really? ü•∫",
            "Come on... üíî",
            "Please? üôè",
            "Last chance! üò§"
        ];

        // Elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');
        const bgMusic = document.getElementById('bgMusic');

        // Play video overlay
        function playVideo() {
            return new Promise((resolve) => {
                // Create overlay
                const overlay = document.createElement('div');
                overlay.classList.add('video-overlay');
                
                const container = document.createElement('div');
                container.classList.add('video-container');
                
                const video = document.createElement('video');
                video.autoplay = true;
                video.muted = true;
                video.playsInline = true;
                video.controls = true; // Add controls so you can see if video loads
                
                const source = document.createElement('source');
                source.src = 'IMG_0623.MOV';
                source.type = 'video/mp4';
                
                video.appendChild(source);
                container.appendChild(video);
                overlay.appendChild(container);
                document.body.appendChild(overlay);
                
                // Debug logging
                video.addEventListener('loadeddata', () => {
                    console.log('Video loaded successfully!');
                });
                
                video.addEventListener('error', (e) => {
                    console.log('Video error:', video.error);
                });
                
                source.addEventListener('error', (e) => {
                    console.log('Source error - check if IMG_0623.MOV is in the same folder as index.html');
                });
                
                // Play video
                video.play().catch(e => {
                    console.log('Video play error:', e);
                });
                
                // Remove after 15 seconds
                setTimeout(() => {
                    overlay.style.animation = 'fadeOut 0.5s ease-out forwards';
                    setTimeout(() => {
                        overlay.remove();
                        resolve();
                    }, 500);
                }, 15000);
            });
        }

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 400);
        }

        // Move No button to random position
        function moveNoButton() {
            // Make button absolute on first move
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }
            
            noClickCount++;
            
            // Change No button text
            if (noClickCount < noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[noClickCount];
            }
            
            // Screen shake effect after 3 No clicks
            if (noClickCount >= 3) {
                document.body.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 500);
            }
            
            // Show "Error 404" popup after 5 No clicks
            if (noClickCount === 5) {
                const errorPopup = document.createElement('div');
                errorPopup.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: white;
                    padding: 30px;

            // Remove all "Why?" messages
            document.querySelectorAll('.why-message').forEach(msg => msg.remove());

            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Love Quest Progress: ${Math.round(progress)}%`;
            
            // Update progress hearts
            const progressHearts = document.querySelectorAll('.progress-heart');
            progressHearts[currentQuestion].textContent = '‚ù§Ô∏è';
            
            // Change background color gradually to more pink
            const pinkness = currentQuestion / questions.length;
            document.body.style.background = `linear-gradient(135deg, 
                rgb(${102 + pinkness * 153}, ${126 - pinkness * 40}, ${234 - pinkness * 74}),

        // Spin the Love Wheel Game
        function startSpinWheelGame() {
            const overlay = document.createElement('div');
            overlay.classList.add('game-overlay');
            
            const container = document.createElement('div');
            container.classList.add('game-container');
            
            const prizes = [
                { text: '10 Kisses üíã', color: '#ff6b9d' },
                { text: 'Movie Night üé¨', color: '#c06c84' },
                { text: 'You Choose Date üåπ', color: '#f093fb' },
                { text: 'Free Hug Pass ü§ó', color: '#667eea' },
                { text: 'Princess Treatment üëë', color: '#764ba2' }
            ];
            
            let isSpinning = false;
            let currentRotation = 0;
            
            container.innerHTML = `
                <div class="game-title">üíñ Spin the Love Wheel! üíñ</div>
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <div class="wheel" id="loveWheel"></div>
                </div>
                <div class="wheel-result" id="wheelResult"></div>
                <button class="spin-btn" id="spinBtn">SPIN! üéØ</button>
                <button class="close-game-btn" style="margin-top: 20px;" onclick="this.parentElement.parentElement.remove()">Close</button>
            `;
            
            overlay.appendChild(container);
            document.body.appendChild(overlay);
            
            const wheel = document.getElementById('loveWheel');
            const spinBtn = document.getElementById('spinBtn');
            const resultDiv = document.getElementById('wheelResult');
            
            // Create wheel slices
            const sliceAngle = 360 / prizes.length;
            prizes.forEach((prize, index) => {
                const slice = document.createElement('div');
                slice.classList.add('wheel-slice');
                slice.textContent = prize.text;
                slice.style.background = prize.color;
                slice.style.transform = `rotate(${index * sliceAngle}deg) skewY(${90 - sliceAngle}deg)`;
                wheel.appendChild(slice);
            });
            
            spinBtn.addEventListener('click', () => {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                resultDiv.textContent = '';
                
                // Random spins
                const spins = 5 + Math.random() * 3;
                const randomDegree = Math.random() * 360;
                const totalRotation = spins * 360 + randomDegree;
                
                currentRotation += totalRotation;
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                
                setTimeout(() => {
                    const finalAngle = currentRotation % 360;
                    const prizeIndex = Math.floor((360 - finalAngle) / sliceAngle) % prizes.length;
                    const wonPrize = prizes[prizeIndex];
                    
                    resultDiv.textContent = `You won: ${wonPrize.text}`;
                    resultDiv.style.color = wonPrize.color;
                    
                    isSpinning = false;
                    spinBtn.disabled = false;
                }, 4000);
            });
        }
